<div id="particles-js"></div>

<header>
  <h1>Eniacx Techn Syst</h1>
  <p class="subtitulo">Bienvenido al mundo futurista de la tecnologÃ­a</p>
</header>

<main id="catalogo"></main>


<!-- Modal Detalle -->
<div id="modal">
  <div class="modal-content">
    <span class="cerrar">&times;</span>
    <img id="modal-img" src="" alt="">
    <h2 id="modal-nombre"></h2>
    <p id="modal-descripcion"></p>

    <p id="modal-precio"></p> <!-- DescripciÃ³n -->
    <p id="modal-estado"></p> <!-- Disponible o Agotado -->
    <button id="btn-carrito">ðŸ›’ Agregar al carrito</button>

<script src="https://unpkg.com/particles.js@2.0.0/particles.min.js"></script>
<script src="https://unpkg.com/gsap@3.15.0/dist/gsap.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="script.js"></script>
<script>
  
//* ConfiguraciÃ³n de partÃ­culas */
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
    "color": { "value": "#00ffff" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.7, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
    "size": { "value": 3, "random": true, "anim": { "enable": false } },
    "line_linked": { "enable": true, "distance": 150, "color": "#00ffff", "opacity": 0.5, "width": 1 },
    "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
    "modes": { "grab": { "distance": 150, "line_linked": { "opacity": 0.7 } }, "push": { "particles_nb": 4 } }
  },
  "retina_detect": true
});
</script>
</body>
</html>
